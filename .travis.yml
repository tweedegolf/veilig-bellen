services:
- docker
script:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- export DOCKER_TAG=$(git describe --tags)
- docker run -w /build -v `pwd`:/build:cached -it nixos/nix:2.3 /bin/sh -c "bin/build.sh
  `id -u` `id -g`"
- ls -aR build || true
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - "./build/frontend_public/frontend_public.js"
  - "./build/backend/backend-image.tar.gz"
  file_glob: true
  on:
    repo: tweedegolf/veilig-bellen
    tags: true
  skip_cleanup: 'true'
- provider: script
  script: bash bin/docker_push.sh
  on:
    repo: tweedegolf/veilig-bellen
    tags: true
  skip_cleanup: 'true'
env:
  global:
  - secure: 
  - secure: 
